<div class="item-details">
    <div class="item-details-header">
        <div class="item-icon" [ngStyle]="getItemSprite()"></div>
        <h1>{{item.name}}</h1>
    </div>
    <div class="item-details" [innerHTML]="item.description | safeHtml"></div>
    <div class="item-details">{{item.description}}</div>
</div>
